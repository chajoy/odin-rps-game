<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
        <p>Click a choice to start the game!</p>
        <p>The first to reach 5 points wins. After the game is over, click a choice to start a new game</p>
        <p>The computer's choice will be highlighted in red</p>
    </header>

    <section class="game-container">
        <div class="score">
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    
        <div id="btn-container" class="btn-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    
        <div>
            <p id="output">Start Game by Selecting Choice</p>
        </div>
    </section>

    <section class="games-won">
        <h2>Games Won:</h2>
        <h2 id="games-won" class="games-won-text">0</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
